<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map-canvas {
height: 100%;
margin: 0px;
padding: 0px
}
</style>
<script>
window.onload = function()
{

  document.getElementById( "form" ).onchange = function()
  {
  	// 変数の宣言
  	var fileList , file , fr , result ;

  	// ファイルリストを取得
  	fileList = this.files ;

  	// 結果エリアのエレメントを取得
  	result = document.getElementById( "result" ) ;

  	// 結果エリアを一度リセット
  	result.innerHTML = "" ;

  	// ローカル画像を表示する (枚数分)
  	for( var i=0,l=fileList.length; l>i; i++ )
  	{
  		// 対象のファイルを取得
  		file = fileList[i] ;

          console.log(file);
  		// [FileReader]クラスを起動
  		fr = new FileReader() ;
      fr.readAsDataURL(file);

  		// 読み込み後の処理
  		fr.onload = function()
  		{
        textarea = document.getElementById( "textarea" );
        textarea.value = this.result.split( ',' )[1];
  			// HTMLに書き出し
  			result.innerHTML += '<img src="' + this.result + '" width="auto" height="100">' ;
  		}
  	}
  }
};
</script>

</head>
<body id="map-container">

<!-- フォーム -->
<p><input type="file" multiple="multiple" id="form"></p>
<p><input type="textarea" id="textarea"></p>

<!-- 画像を出力するエリア [id=result] -->
<div id="result"></div>

</body>
</html>
